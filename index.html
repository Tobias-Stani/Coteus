<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3a5da5265b.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->

    <title>Coteus</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- INICIO HEADER -->
    <header class="d-flex justify-content-center">
      <img src="./assets/Coteus Logo Blanco.png" alt="">
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-light d-flex justify-content-center"
    >
      <div class="container-fluid">
        <a class="navbar-brand me-5 p-4" href="#">COTEUS</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-info rounded-pill shadow-sm mb bg-body rounded"
                aria-current="page"
                href="#"
                >INICIO</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GRUPOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CUENTA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FIN HEADER -->

    <!-- Img -->

    <section class="sectionImg d-flex justify-content-center">
      <img src="./assets/Coteus Emblema.png" alt="" />
    </section>

    <!-- Img -->

    <!-- BUSCADOR -->

    <div class="container mt-5">
      <form class="d-flex">
        <input
          class="form-control rounded-pill shadow p-2 bg-body rounded"
          type="search"
          placeholder="BUSCAR"
          aria-label="Search"
        />
        <button class="btn btn-outline-info rounded-pill" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
    </div>

    <!--FIN BUSCADOR -->

    <!-- bootstrap -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->
  </body>
</html>
